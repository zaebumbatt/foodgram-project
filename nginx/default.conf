upstream foodgram_project {
    server web:8000;
}

server {
    server_tokens off;

    listen 80;

    location / {
        proxy_pass http://foodgram_project;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

        location /static/ {
                alias /code/static/;
        }

        location /media/ {
                alias /code/media/;
        }
}